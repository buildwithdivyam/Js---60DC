<div class="container">
    <div class="nav">
        <h1 class="logo">CrazyJokes</h1>
        <div class="menu"><i class="ri-menu-fill"></i></div>
    </div>
    <div class="nav-items">
        <div class="category">
            <h3>Category:</h3>
            <label><input type="checkbox" name="category" value="random"> random</label>
            <label><input type="checkbox" name="category" value="programming"> programming</label>
            <label><input type="checkbox" name="category" value="misc"> misc</label>
            <label><input type="checkbox" name="category" value="dark"> dark</label>
            <label><input type="checkbox" name="category" value="pun"> pun</label>
            <label><input type="checkbox" name="category" value="spooky"> spooky</label>
            <label><input type="checkbox" name="category" value="christmas"> christmas</label>
        </div>
        <div class="blacklist">
            <h3>Blacklist Flags:</h3>
            <label><input type="checkbox" name="flags" value="nsfw"> nsfw</label>
            <label><input type="checkbox" name="flags" value="sexist"> sexist</label>
            <label><input type="checkbox" name="flags" value="racist"> racist</label>
            <label><input type="checkbox" name="flags" value="political"> political</label>
            <label><input type="checkbox" name="flags" value="religious"> religious</label>
            <label><input type="checkbox" name="flags" value="explicit"> explicit</label>
        </div>
    </div>
